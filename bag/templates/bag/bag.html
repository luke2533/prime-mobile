{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 bag-background">
                <div class="bag-items">
                    <div class="bag-detail">
                        <img src="../media/s21.jpg" alt="" class="bag-img">
                        <h2>Samsung S21</h2>
                        <h3>Green</h3>
                        <h3>128GB</h3>
                        <h3>Qty: 1</h3>
                        <h2>Cost: <span>£779.99</span></h2>
                        <br>
                        <br>
                        <button class="bag-btn">Edit</button>
                        <button class="bag-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 bag-total bag-background">
                <h1>Total cost: £779.99</h1>
                <button class="bag-btn" id="bag-btn-submit" type="submit">Checkout</button>
            </div>
        </div>
    </div>
{% endblock %}
