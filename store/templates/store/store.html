{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h5>Showing X out of X</h5>
            </div>

            <div class="col-2">
                <select name="" id="">
                    <option value="">Sort By ---</option>
                    <option value="">Price low to high</option>
                    <option value="">Price high to low</option>
                    <option value="">Rating low to high</option>
                    <option value="">Rating high to low</option>
                </select>
            </div>
        </div>

        <div class="row row-desktop">
            {% for phone in phones %}
            <!-- Phone 1 -->
            <div class="col-sm-10 col-md-6 col-lg-5 col-xl-3">
                <div class="product-card">  
                    <div class="row">
                        <div class="col-7 product-content">
                            <h3>{{ phone.name }}</h3>
                            <h2>{{ phone.cost }}</h2>
                            <h4>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </h4>
                        </div>
                        <div class="col-5 product-details">
                            <a href="" class="product-btn">More details</a>
                        </div>
                    </div> 
                    <hr>
                    <img src="{{ phone.img_1 }}.jpg" class="product-image" alt="">
                </div>
                {% endfor %}
            </div>
        </div>  
        
        
    </div>
{% endblock %}
