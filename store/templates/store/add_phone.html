{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-6 col-lg-5 col-xl-4 admin">
            <h1 style="text-align: center;">Add Phone</h1>
                <form action="{% url 'add_phone' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="">
                        <button type="submit" class="prime-btn">Add Phone</button>
                        <a class="prime-btn" href="{% url 'store' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
