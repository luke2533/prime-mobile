{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-md-5 col-lg-4 col-xl-3 allauth-section">
            <h1 class="text-center">{% trans "Sign Out" %}</h1>
            <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="prime-btn allauth-btn">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
