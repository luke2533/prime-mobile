<div style="position: relative; min-height: 100px;" aria-live="polite" aria-atomic="true" data-bs-autohide="false">
    <div class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header toast-header-success">
            <strong class="mr-auto">Success</strong>
            <small class="text-black">Just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="w-100 toast-capper success"></div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
  </div>
